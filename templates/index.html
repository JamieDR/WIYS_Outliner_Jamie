<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Text File to Outline</title>
    <style>
        body {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .input-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .buttons {
            margin: 20px 0;
        }
        .article-outline {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .outline-section {
            margin-bottom: 25px;
        }
        .outline-header {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .outline-points {
            margin-left: 20px;
        }
        .outline-point {
            margin-bottom: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Text File to Outline</h1>
    <div class="input-section">
        <input type="file" id="fileInput" multiple accept=".txt">
        <div class="buttons">
            <button onclick="generateOutlines()">Generate Outlines</button>
        </div>
    </div>
    <div id="result"></div>

    <script>
        async function generateOutlines() {
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');
            
            if (fileInput.files.length === 0) {
                result.innerHTML = '<p class="error">Please select at least one .txt file</p>';
                return;
            }
            
            const formData = new FormData();
            for (let file of fileInput.files) {
                if (!file.name.endsWith('.txt')) {
                    result.innerHTML = '<p class="error">Please select only .txt files</p>';
                    return;
                }
                formData.append('files[]', file);
            }
            
            try {
                const response = await fetch('/generate-outlines', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Auto-download outlines
                data.forEach(article => {
                    if (!article.error) {
                        downloadOutline(article.title, article.outline);
                    }
                });

                // Display outlines on page
                let html = '';
                data.forEach(article => {
                    html += `<div class="article-outline">`;
                    
                    if (article.error) {
                        html += `
                            <div class="filename">${article.filename}</div>
                            <div class="error">Error: ${article.error}</div>
                        `;
                    } else {
                        html += `
                            <h2>${article.title}</h2>
                        `;
                        
                        article.outline.forEach(section => {
                            html += `
                                <div class="outline-section">
                                    <div class="outline-header">${section.header}</div>
                                    <div class="outline-points">
                                        ${section.points.map(point => 
                                            `<div class="outline-point">• ${point}</div>`
                                        ).join('')}
                                    </div>
                                </div>
                            `;
                        });
                    }
                    
                    html += `</div>`;
                });
                
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function downloadOutline(title, outline) {
            let content = `${title}\n\n`;
            
            outline.forEach(section => {
                content += `${section.header}\n`;
                section.points.forEach(point => {
                    content += `• ${point}\n`;
                });
                content += '\n';
            });
            
            try {
                const response = await fetch('/download-outline', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content
                    })
                });
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title}_outline.txt`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                console.error('Download failed:', error);
            }
        }
    </script>
</body>
</html>
